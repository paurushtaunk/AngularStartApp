<form>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Keep me logged in</label>
    </div>
</form>
<button class="btn btn-primary" (click)="Login('Loggedin')">Log in</button>


<!-- This Block should be enbled only if logged in -->
<!-- *ngIf="LoginStatus == Loggedin" -->
<div *ngIf="LoginStatus == 'Loggedin'">
    <div class="btn btn-group bg-success" id="StartAppMasterbuttons">
        <button routerLink="/db">
            Goto Dashboard
        </button>
        <button routerLink="/ProdList">
            Goto Product list component
        </button>
    </div>
</div>
